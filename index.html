<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock🌍</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Europe/Helsinki">Helsinki 🇫🇮</option>
        <option value="Europe/London">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
      </select>

      <div id="cities">
        <div class="city" id="oslo">
          <div>
            <h2>Oslo 🇳🇴</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="bangkok">
          <div>
            <h2>Bangkok 🇹🇭</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>New York 🇺🇸</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with 💛 by
      <strong>
        <a href="https://www.instagram.com/yourgurljd/">JD Apirinya</a></strong
      >✌🏼😎, and is
      <a href="https://github.com/JDASL/world_clock_project.git" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
